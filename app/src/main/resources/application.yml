  mail:
    port: 587
    password: ${MAILGUN_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


  rabbitmq:
    host: fuji.lmq.cloudamqp.com
    password: ${RABBITMQ_PASSWORD}
    username: raplmglc
    ssl:
      enabled: true
    virtual-host: raplmglc
    listener:
      simple:
        acknowledge-mode: auto
        concurrency: 1
        max-concurrency: 3
        prefetch: 10
        default-requeue_rejected: true
        retry:
          enabled: true
          initial-interval: 1000ms
          max-interval: 10000ms
          max-attempts: 3
          multiplier: 2

