  datasource:
#    url: jdbc:postgresql://db.itnqijodbvgvktcevpoh.supabase.co:5432/postgres
    url: jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres
    username: postgres.itnqijodbvgvktcevpoh
    password: ${POSTGRES_PASSWORD}
